<div>
  <img
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
  >

  <img
    *ngIf="!hasLoaded"
    src="../../../../assets/three-dots.svg"
    height="45"
    width="45"
    class="mt-3"
  >
</div>
