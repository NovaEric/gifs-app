<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6 g-4">
    <div class="card mb-2 text-center bg-dark h-100">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top h-75 object-fit-cover"
      >
      <div class="card-body text-white">
        <div class="card-text">
          {{gif.title}}
        </div>
      </div>
    </div>
  </div>
</div>
